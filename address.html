<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <!-- STYLES -->
        <link rel="stylesheet" href="./styles/resets.css" />
        <link rel="stylesheet" href="./styles/commons.css" />
        <link rel="stylesheet" href="./styles/navbar.css" />
        <link rel="stylesheet" href="./styles/footer.css" />
        <link rel="stylesheet" href="./styles/index.css" />
        <link rel="stylesheet" href="./styles/address.css"> 
    
        <!-- FAVICON -->
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />
        <title>CryptoPlus</title>

        <script src="address.js"></script> 
    </head>
<body>
  <nav id="nav-bar">
    <a href="./index.html">
      <img src="./assets/images/logo-nobg.png" alt="LOGO" id="nav-logo" />
    </a>
    <div class="navLinks">
      <a href="#">Home</a>
      <a href="#">Cryptocurrencies</a>
      <a href="#">BlockChain</a>
      <a href="#">Mining</a>
      <a href="#">Shop &#9662;</a>
    </div>
    <div class="navButton">
      <a href="#" id="about-us">About Us</a>
    </div>
    <div class="navButton">
      <a href="#" id="contact-us">Contact Us</a>
    </div>
  </nav>

  <div class="container">
    <div class="content-shipping">
        <form id="shippingForm" action="payment.html">
            <div class="title"><h1>Shipping CryptoPlus</h1></div>
            <div class="box-country-city">
                <div id="box-country-choice">
                    <label for="country-choice"><img src="/PICTURE/coronavirus.png" alt="">Country</label> <br>
                    <input type="text" list="country" id="country-choice">
                </div>
                <datalist id="country">
                    <option value="Malaysia">Malaysia</option>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="US">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Japan">Japan</option>
                    <option value="China">China</option>
                    <option value="Brazil">Brazil</option>
                </datalist>
                <div id="box-city">
                    <label for="city"><img src="/PICTURE/city.png" alt="">City</label><br>
                    <input id="city" type="text">
                </div>
            </div>
            <div class="box-state-zip"> 
                <div id="box-state">
                    <label for="state"><img src="/PICTURE/pin.png" alt="">State/province/region</label><br>
                    <input id="state" type="text">
                </div>
                <div id="box-zip">
                    <label for="zip"><img src="/PICTURE/mailbox.png" alt="">Zip/postal code</label><br>
                    <input id="zip" type="text">
                </div>
            </div>
            <div class="box-address">
                <textarea name="address-content" id="box-address" cols="63" rows="10" placeholder="Please Enter your Address"></textarea>
            </div>
            <br>
            <div class="box-button-submit">
                <input id="button-submit" type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>

<script src="/shipping.js" type="text/javascript"></script>


</body>
</html>
