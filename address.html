  <div class="container">
    <div class="content-shipping">
      <form id="shippingForm" action="payment.html">
        <div class="title">
          <h1>Shipping CryptoPlus</h1>
        </div>
        <div class="box-country-city">
          <div id="box-country-choice">
            <label for="country-choice"><img src="/PICTURE/coronavirus.png" alt="">Country</label> <br>
            <input type="text" list="country" id="country-choice">
          </div>
          <datalist id="country">
            <option value="Malaysia">Malaysia</option>
            <option value="USA">United States</option>
            <option value="Canada">Canada</option>
            <option value="US">United Kingdom</option>
            <option value="Australia">Australia</option>
            <option value="Germany">Germany</option>
            <option value="France">France</option>
            <option value="Japan">Japan</option>
            <option value="China">China</option>
            <option value="Brazil">Brazil</option>
          </datalist>
          <div id="box-city">
            <label for="city"><img src="/PICTURE/city.png" alt="">City</label><br>
            <input id="city" type="text">
          </div>
        </div>
        <div class="box-state-zip">
          <div id="box-state">
            <label for="state"><img src="/PICTURE/pin.png" alt="">State/province/region</label><br>
            <input id="state" type="text">
          </div>
          <div id="box-zip">
            <label for="zip"><img src="/PICTURE/mailbox.png" alt="">Zip/postal code</label><br>
            <input id="zip" type="text">
          </div>
        </div>
        <div class="box-address">
          <textarea name="address-content" id="box-address" cols="63" rows="10"
            placeholder="Please Enter your Address"></textarea>
        </div>
        <br>
        <div class="box-button-submit">
          <input id="button-submit" type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
