            </div>
            <div class="email">

            </div>
            <div class="message">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="10" placeholder="Enter your question or feedback..." required></textarea><br/>
            </div>
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </fieldset>
