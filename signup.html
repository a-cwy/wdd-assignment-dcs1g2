<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/resets.css" />
    <link rel="stylesheet" href="./styles/commons.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/signup.css" />

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />
    <title>CryptoPlus</title>

    <script src="./scripts/signAlert.js"></script>
  </head>
  <body>
    <!-- NAV BAR -->
    <nav id="nav-bar">
      <a href="./index.html">
        <img src="./assets/images/logo-nobg.png" alt="LOGO" id="nav-logo" />
      </a>
      <div class="navLinks">
        <a href="#">Home</a>
        <a href="#">Cryptocurrencies</a>
        <a href="#">BlockChain</a>
        <a href="#">Mining</a>
        <a href="#">Shop &#9662;</a>
      </div>
      <a href="./aboutus.html" id="about-us">
        <div class="navButton">About Us</div>
      </a>
      <a href="contactus.html" id="contact-us">
        <div class="navButton">Contact Us</div>
      </a>
    </nav>

    <div class="signup">
      <form action="./login.html" id="signupForm">
        <ul>
          <h1 class="title">Sign Up</h1>
          <li>
            <input class="input" type="text" placeholder="Username" required />
          </li>
          <br />
          <li>
            <input class="input" type="email" placeholder="Email" required />
          </li>
          <br />
          <li>
            <input
              class="input"
              type="password"
              placeholder="Password"
              required
            />
          </li>
          <br />
          <li>
            <input
              class="input"
              type="password"
              placeholder="Confirm Your Password"
              required
            />
          </li>
          <br />

          <li>
            <input type="checkbox" name="news" id="news" />
            <label for="news"
              >I would like to recieve news and offers from CryptoPlus</label
            ><br />
          </li>
          <li>
            <input type="checkbox" name="agree" id="agree" required />
            <label for="agree"
              >I have read and agree to the Terms of Service</label
            ><br /><br />
          </li>

          <li>
            <input type="submit" value="Sign Up" class="button" /><br /><br />
          </li>
        </ul>
        <a href="./login.html" class="signin"
          >Already have an account? Sign In</a
        ><br />
      </form>
    </div>
  </body>

  <footer>
    <div id="socials">
      <a href="#">
        <img
          class="footerIcon"
          src="./assets/images/instagram.png"

      <a href="#">
        <img
          class="footerIcon"

        />
      </a>
      <a href="#">
        <img
          class="footerIcon"
          src="./assets/images/whatsapp.png"
          alt="WhatsApp"
        />
      </a>
      <a href="#">
        <img
          class="footerIcon"
          src="./assets/images/twitter.png"
          alt="Twitter"
        />
      </a>
    </div>
    <div id="contact-info">
      <div class="footerContact">
        <a href="mailto:support@cryptoplus.com">
          <img src="./assets/images/gmail.png" alt="Email" />
          <p>support@cryptoplus.com</p>
        </a>
      </div>
      <div class="footerContact">
        <a href="tel:+600312345678">
          <img src="./assets/images/phone.png" alt="Phone" />
          <p>+60 03-1234 5678</p>
        </a>
      </div>
      <div class="footerContact">
        <a>
          <img src="./assets/images/location.png" alt="Address" />
          <p>101 Jalan Ali, 47120 Puchong, Selangor.</p>
        </a>
      </div>
    </div>
  </footer>
</html>
