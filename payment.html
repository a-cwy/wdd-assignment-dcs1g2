    <div class="container">
      <h1>CryptoPlus Payment</h1>
      <div class="box-nameofcard">
        <label
          ><img src="./assets/images/credit-card.png" alt="" /><span
            >Owner</span
          > </label
        ><br />
        <input id="nameofcard" type="text" required /><br />
      </div>

      <div class="box-cw">
        <label for="cw">CW</label><br />
        <input id="cw" type="text" placeholder="" required />
      </div>

      <div class="box-cardnumber">
        <label class="cardnumber"
          ><img src="./assets/images/credit-card (2).png" alt="" /><span
            >Card Number</span
          ></label
        ><br />
        <input id="cardnumber" type="text" placeholder="" required />
      </div>

      <div class="box-expiry">
        <label for="expiry"
          ><img src="./assets/images/calendar.png" alt="" /><span
            >Expiry</span
          ></label
        ><br />
        <input id="expiry" type="date" placeholder="" required />
      </div>

      <div class="box-button">
        <p>select your choice:</p>
        <label class="visa">
          <input type="radio" name="paymentMethod" value="Visa" />
          <img src="./assets/images/visa-fill.png" alt="" />
        </label>

        <label class="card">
          <input type="radio" name="paymentMethod" value="MasterCard" />
          <img src="./assets/images/mastercard-fill.png" alt="" />
        </label>

        <label class="paypal">
          <input type="radio" name="paymentMethod" value="PayPal" />
          <img src="./assets/images/paypal-fill.png" alt="" />
        </label>
      </div>

      <div class="button-pay">
        <input id="pay" type="button" value="Pay Now" required />
      </div>
    </div>
    <br /><br />
